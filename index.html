<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Quiz Master</h1>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="highscores-btn" class="btn">High Scores</button>
        </div>

        <div id="category-selection" class="flex-column flex-center hide">
            <h2>Select a Category</h2>
            <div class="categories-grid">
                <button class="btn category-btn" data-category="programming">Programming</button>
                <button class="btn category-btn" data-category="english">English</button>
                <button class="btn category-btn" data-category="mathematics">Mathematics</button>
                <button class="btn category-btn" data-category="history">History</button>
                <button class="btn category-btn" data-category="science">Science</button>
                <button class="btn category-btn" data-category="general">General Knowledge</button>
            </div>
        </div>

        <div id="subject-selection" class="flex-column flex-center hide">
            <h2>Select a Subject</h2>
            <div id="programming-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="html">HTML</button>
                <button class="btn subject-btn" data-subject="css">CSS</button>
                <button class="btn subject-btn" data-subject="javascript">JavaScript</button>
                <button class="btn subject-btn" data-subject="reactjs">React.js</button>
                <button class="btn subject-btn" data-subject="nodejs">Node.js</button>
                <button class="btn subject-btn" data-subject="express">Express.js</button>
            </div>
            <div id="english-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="grammar">Grammar</button>
                <button class="btn subject-btn" data-subject="vocabulary">Vocabulary</button>
                <button class="btn subject-btn" data-subject="comprehension">Comprehension</button>
                <button class="btn subject-btn" data-subject="literature">Literature</button>
            </div>
            <div id="mathematics-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="algebra">Algebra</button>
                <button class="btn subject-btn" data-subject="geometry">Geometry</button>
                <button class="btn subject-btn" data-subject="calculus">Calculus</button>
                <button class="btn subject-btn" data-subject="statistics">Statistics</button>
            </div>
            <div id="history-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="pakistan_history">Pakistan History</button>
                <button class="btn subject-btn" data-subject="world_history">World History</button>
                <button class="btn subject-btn" data-subject="islamic_history">Islamic History</button>
            </div>
            <div id="science-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="physics">Physics</button>
                <button class="btn subject-btn" data-subject="chemistry">Chemistry</button>
                <button class="btn subject-btn" data-subject="biology">Biology</button>
            </div>
            <div id="general-subjects" class="subjects-grid category-subjects hide">
                <button class="btn subject-btn" data-subject="current_affairs">Current Affairs</button>
                <button class="btn subject-btn" data-subject="geography">Geography</button>
                <button class="btn subject-btn" data-subject="sports">Sports</button>
            </div>
            <button id="back-to-categories" class="btn">Back to Categories</button>
        </div>

        <div id="quiz" class="hide">
            <div class="quiz-header">
                <div class="hud">
                    <div class="hud-item">
                        <p class="hud-prefix">Question</p>
                        <h2 class="hud-main-text" id="questionCounter">1/10</h2>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h2 class="hud-main-text" id="score">0</h2>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Time</p>
                        <h2 class="hud-main-text" id="timer">60</h2>
                    </div>
                </div>
            </div>
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="feedback" class="feedback hide"></div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be inserted here -->
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn" class="btn">Previous</button>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>

        <div id="end" class="flex-column flex-center hide">
            <h1>Quiz Complete!</h1>
            <h2 id="final-score">Your score: 0</h2>
            <form class="end-form-container">
                <h2>Enter your name to save your score:</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="save-score-btn" type="submit" disabled>Save Score</button>
            </form>
            <button id="play-again" class="btn">Play Again</button>
            <button id="go-home" class="btn">Go Home</button>
        </div>

        <div id="highscores" class="flex-column flex-center hide">
            <h1>High Scores</h1>
            <ul id="highscores-list"></ul>
            <button id="home-btn" class="btn">Go Home</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
