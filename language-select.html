<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .language-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .language-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
        }

        .language-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .language-name {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .native-name {
            font-size: 2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="language-selection">
        <h1>Select Your Language</h1>
        <div class="language-options">
            <div class="language-card" onclick="setLanguage('en')">
                <div class="language-name">English</div>
                <div class="native-name">English</div>
            </div>
            <div class="language-card" onclick="setLanguage('ur')">
                <div class="language-name">Urdu</div>
                <div class="native-name">اردو</div>
            </div>
            <div class="language-card" onclick="setLanguage('sd')">
                <div class="language-name">Sindhi</div>
                <div class="native-name">سنڌي</div>
            </div>
        </div>
    </div>

    <script type="module">
        import translations from './translations.js';

        window.setLanguage = function(lang) {
            localStorage.setItem('selectedLanguage', lang);
            window.location.href = 'index.html';
        };

        // Set default language if not set
        if (!localStorage.getItem('selectedLanguage')) {
            localStorage.setItem('selectedLanguage', 'en');
        }
    </script>
</body>
</html>
